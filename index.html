<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <div>
        <form action="">

            <br>
            Display name

            <br>
            Variable name
            <input type="text" id="Name">
            <br>
            Rarity
            <select name="rarity" id="Rarity">
                <option value="§f§lCOMMON">common</option>
                <option value="§a§lUNCOMMON">uncommon</option>
                <option value="§9§lRARE">rare</option>
                <option value="§5§lEPIC">epic</option>
                <option value="§6§lLEGENDARY">legendary</option>
                <option value="§d§lMYTHIC">mythic</option>
            </select>
            <br>
            Item type
            <select name="type" id="type">
                <option value="sword">sword</option>
                <option value="bow">bow</option>
                <option value="wand">wand</option>
                <option value="tool">tool</option>
                <option value="item">item</option>
                <option value="helmet">helmet</option>
                <option value="chestplate">chestplate</option>
                <option value="leggings">leggings</option>
                <option value="boots">boots</option>

            <br>
            Lore &
            <br>

            <br>
        </form>
        <button onclick="refresh()">Refresh</button>
        <img src="mc_colors.png" alt="colors">
        <textarea name="generated" id="generated" cols="120" rows="45"></textarea>
    </div>
    <script src="main.js"></script>
